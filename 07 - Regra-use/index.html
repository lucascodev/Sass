<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nesting</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <ul id="chat">
      <li>
        <div class="avatar">
          <img src="https://i.pravatar.cc/48" alt="Avatar" />
        </div>
        <div class="message">
          <strong>John Smith</strong>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </p>
          <time>10 minutos atrás</time>
        </div>
        <div class="menu">
            <button type="button">
                <img src="img/dots-vertical.svg" alt="More">
            </button>
        </div>
      </li>
      <li class="me">
        <div class="avatar">
          <img src="https://i.pravatar.cc/48?1" alt="Avatar" />
        </div>
        <div class="message">
          <strong>David Darth</strong>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </p>
          <time>10 minutos atrás</time>
        </div>
        <div class="menu">
            <button type="button">
                <img src="img/dots-vertical.svg" alt="More">
            </button>
        </div>
      </li>
    </ul>
  </body>
</html>
